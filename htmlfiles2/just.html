<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Your Cake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff5f8; 
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .btn-success {
      background-color: #d63384;
      border: none;
    }

    .btn-success:hover {
      background-color: #bd2a73;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>üç∞ Order Your Cake</h2>
  <form>
    <div class="mb-3">
      <label for="cakeName" class="form-label">Cake Name</label>
      <input type="text" class="form-control" id="cakeName" value="Your Favourite cake" readonly>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" min="1" value="1" required>
    </div>

    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="customerName" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Place Order</button>
  </form>
</div>

</body>
</html>
